<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculater with javascript</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="Container">
            <input class="display"  id="display" readonly value="">

            <div class="keys">
                <button onclick=" deleteDisplay ()" class="function-btn">AC</button>
                <button onclick="presstoDisplay ('%')" class="function-btn">%</button>
                <button onclick="presstoDisplay ('/')" class="function-btn">/</button>
                 <button onclick="presstoDisplay ('รท')" class="operator-btn">รท</button> 
                <button onclick="presstoDisplay ('7')">7</button>
                <button onclick="presstoDisplay ('8')">8</button>
                <button onclick="presstoDisplay ('9')">9</button>
                <button onclick="presstoDisplay ('*')" class="operator-btn">*</button>
                <button onclick="presstoDisplay ('4')">4</button>
                <button onclick="presstoDisplay ('5')">5</button>
                <button onclick="presstoDisplay ('6')">6</button>
                <button onclick="presstoDisplay ('-')" class="operator-btn">-</button>
                <button onclick="presstoDisplay ('1')">1</button>
                <button onclick="presstoDisplay ('2')">2</button>
                <button onclick="presstoDisplay ('3')">3</button>
                <button onclick="presstoDisplay ('+')" class="operator-btn">+</button>
                <button onclick="presstoDisplay ('0')">0</button>
                <button onclick="presstoDisplay ('.')">.</button>
                <button onclick="solve()" class="operator-btn">=</button>

            </div>
            
        </div>
    <script src="index.js"></script>

    </body>
</html>
